version: '3.8'

services:
  backend:
    build: ./backend
    ports:
      - "8000:8000"
    volumes:
      - ./backend:/app
      - ./data:/app/data
    environment:
      - DATABASE_URL=sqlite:///./saas_database.db
    command: sh -c "python init_db.py && python init_personal_files.py || true && uvicorn app:app --host 0.0.0.0 --port 8000 --reload"

  frontend:
    build: ./frontend
    ports:
      - "8501:8501"
    volumes:
      - ./frontend:/app
    depends_on:
      - backend
    environment:
      - API_BASE_URL=http://backend:8000
    command: sh -c "streamlit run app.py --server.port 8501 --server.address 0.0.0.0"
